<!DOCTYPE html>
<html>

<!-- Web page name and stylesheet ref -->
<head>
    <title>Amazing Julian's Minesweeper Game</title>
    <meta charset="utf-8" name="Mineswepper" content="width=device-width, initial-scale=1.0" />

</head>

    <div class="header-container">
        <header>
            <h1>Amazing Julian's Minesweeper Game</h1>

        <main>
            <ul>
                <li>

                    <div class="set-up-buttons-container">
                        <nav class="nav-list flex-container">
                            <!-- Game flow buttons -->
                            <ul>
                                <li>
                                    <button id="new_game_button">New Game</button>
                                </li>
                            </ul>
                            <!-- Game level selection buttons -->
                            <ul>
                                <li>
                                    <button id="beginner_button">Beginner</button>
                                </li>
                                <li>
                                    <button id="medium_button">Medium</button>
                                </li>
                                <li>
                                    <button id="expert_button">Expert</button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </li>
                <li>
                    <div id="game-section">
                        <!-- Game content -->
                        <div class="game-border-container flex-container">
                            <div>
                                <ul class="gameplay-list flex-container">
                                    <li>
                                        <div class="game-info-container">

                                        </div>

                                    <li>
                                        <div class="game-empty-container">

                                        </div>
                                    </li>
                                    <li>
                                        <div class="game-info-container">
                                            <h1><span id="mines-count">000</span></h1>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="game-container">
                                <div class="game-container-border">
                                    <div id="board">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h2 id="instructions">
                                Find all hidden mines in the field! <br>
                                -> Left Click: clean cell <br>
                                -> Right Click: Flag cell as mine
                            </h2>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </div>

    <!-- Footer content -->
    <div class="footer-container">
        <footer>
            <h2>Thanks for playing!</h2>
            <h4 id="copy-notice-section">&copy; Amazing Julian's Minesweeper Game. All Rights Reserved.</h4>

</html>
